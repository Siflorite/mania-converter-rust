<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="{{total_height}}" viewBox="0 0 1200 {{total_height}}">
    <defs>
        <!-- ÂÆö‰πâÊª§ÈïúÔºöÂè≥‰æßËÉåÊôØÊ∑°Âåñ -->
        <filter id="blurAndFade">
            <feGaussianBlur stdDeviation="5" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
        </filter>
        <clipPath id="globalClip">
            <rect x="0" y="0" width="1200" height="300" rx="20" ry="20"/>
        </clipPath>
        <clipPath id="leftClip">
            <rect x="0" y="0" width="300" height="300" rx="20" ry="20"/>
        </clipPath>
    </defs>

    <rect width="1200" height="{{total_height}}" fill="black"/>

    <!-- Âç°ÁâáÂÆπÂô® -->
    {{#each cards}}
    <g transform="translate(0, {{y_offset}})">
    <!-- Âçï‰∏™Âç°ÁâáÊ®°Êùø -->
        <g clip-path="url(#globalClip)">
            <!-- Â∑¶‰æß 300x300 Âå∫Âüü -->
            <g transform="translate(0, 0)">
                <image
                    href="{{bg_image}}"
                    width="300" height="300"
                    clip-path="url(#leftClip)"
                    preserveAspectRatio="xMidYMid slice" 
                />
            </g>

            <!-- Âè≥‰æß 900x300 Âå∫Âüü -->
            <g transform="translate(300, 0)">
                <!-- ËÉåÊôØÁº©ÊîæË£ÅÂâ™ -->
                <image
                    href="{{bg_image}}"
                    width="920" height="300"
                    x="-20"
                    filter="url(#blurAndFade)"
                    preserveAspectRatio="xMidYMid slice"
                />
                
                <!-- ÊñáÂ≠óÁªÑ -->
                <g transform="translate(35, 85)" font-size="28" font-family="Source Han Sans" fill="white">
                    <!-- Ê†áÈ¢ò -->
                    <text class="title" stroke="#000" paint-order="stroke">
                        <tspan font-size="42" font-weight="700" stroke-width="1px">{{title}}</tspan>
                        <tspan x="0" dy="48" font-size="24" fill="#ccc" stroke-width="0.6px">{{artist}} // {{creator}}</tspan>
                        <tspan x="0" dy="48" font-size="20" stroke-width="0.6px">[{{version}}]</tspan>
                    </text>

                    <!-- ÂÖÉÊï∞ÊçÆ -->
                    <g transform="translate(0, 150)" font-size="28" paint-order="stroke">
                        <g transform="translate(0, 0)">
                            <text stroke-width="1.5px" stroke="#000">
                            <tspan font-family="Noto Color Emoji">üéπ</tspan>
                            <tspan font-family="Source Han Sans">{{column_count}}K</tspan>
                            </text>
                        </g>
                        <g transform="translate(110, 0)">
                            <text font-family="Noto Color Emoji">üéµ</text>
                            <g transform="translate(40, 0)">
                                <text font-family="Source Han Sans">{{bpm}}</text>
                            </g>
                        </g>
                        <g transform="translate(310, 0)">
                            <text stroke-width="1.5px" stroke="#000">
                            <tspan font-family="Noto Color Emoji">‚è±Ô∏è</tspan>
                            <tspan font-family="Source Han Sans">{{length}}</tspan>
                            </text>
                        </g>
                        <g transform="translate(500, 0)">
                            <rect x="-5" y="-30" width="120" height="40" fill="{{sr_gradient}}" rx="20" ry="20"/>
                            <text stroke-width="1.5px" stroke="#000">
                            <tspan font-family="Source Han Sans">‚òÖ {{sr}}</tspan>
                            </text>
                        </g>
                        <g transform="translate(640, 0)">
                            <text stroke-width="1.5px" stroke="#000">
                            <tspan font-family="Noto Color Emoji">üçú</tspan>
                            <tspan font-family="Source Han Sans">{{ln_ratio}}%</tspan>
                            </text>
                        </g>
                    </g>
                </g>
            </g>
        </g>
    </g>
    {{/each}}
</svg>